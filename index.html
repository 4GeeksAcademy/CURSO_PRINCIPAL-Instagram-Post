<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post</title>
    <script src="https://kit.fontawesome.com/c74477b163.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class = "post">
        <div class = "post-header">
            <span class="header-icon"><i class="fa-brands fa-html5"></i></span>
            <span class="header-text"><p><strong>HTML5</strong><br>Rigoberto</p></span>
            <span class="header-points"><i class="fa-solid fa-ellipsis-vertical"></i></span>
        </div>
        <img src="https://img.freepik.com/foto-gratis/creatividad-multicolor-ojo-humano-cercano-generado-ia_188544-15574.jpg?semt=ais_hybrid" alt="" />
        <div class="post-icons">
            <span class="heart-icon"><i class="fa-regular fa-heart"></i></span>
            <span class="comment-icon"><i class="fa-regular fa-comment"></i></span>
            <span class="plane-icon"><i class="fa-regular fa-paper-plane"></i></span>
            <span class="bookmark-icon"><i class="fa-regular fa-bookmark"></i></span>
        </div>
        <div class="post-body">
            <p>Liked by <strong>4GeeksAcademy</strong>, <strong>Balu</strong>, <strong>My Mom</strong> and <strong>100.000 others</strong></p> <br>
            <p>Each brushstroke, each layer of color, tells a story. What do you see? <br>
                Let me know in the comments! ðŸ‘‡ <br><br>
                <strong>#art #artist #instaart #painting #abstractart</strong></p>
        </div>
    </div>
    
</body>
</html>
